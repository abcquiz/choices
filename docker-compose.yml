version: '3.8'

services:
  web:
    image: caddy:2-alpine
    ports:
      - "${PORT:-80}:80"
      - "${SSL_PORT:-443}:443"
    volumes:
      - ./app:/usr/share/caddy # Dossier contenant vos fichiers statiques
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=quiz.hachim.fr
      - PORT=${PORT:-80}
      - SSL_PORT=${SSL_PORT:-443} # Ã€ changer en production avec votre nom de domaine
    restart: unless-stopped
    networks:
      - web

volumes:
  caddy_data:
  caddy_config:


networks:
  web:
    driver: bridge
